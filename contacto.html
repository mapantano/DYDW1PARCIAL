<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sobre mí | Mi Cursada 2025</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet">
        <!-- Estilos Propios -->
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body class="d-flex flex-column min-vh-100">

        <!-- NAVBAR -->
        <header class="bg-header p-3">
            <nav class="navbar navbar-expand-lg navbar-dark container">
                <div class="d-flex w-100 align-items-center">
                    <a class="navbar-brand fw-bold text-white"
                        href="index.html">
                        Ma. Alejandra Pantano | Mi Cursada 2025
                    </a>
                    <!-- Botón de modo oscuro / claro-->
                    <button id="toggle-mode" class="btn btn-mode"
                        aria-label="Cambiar modo">
                        <i class="bi bi-moon-fill"></i>
                    </button>
                    <!-- Menú hamburguesa-->

                    <button class="navbar-toggler ms-auto" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white"
                                href="avisos.html">Avisos</a></li>
                        <li class="nav-item"><a class="nav-link text-white"
                                href="sobremi.html">Sobre mí</a></li>
                        <li class="nav-item"><a class="nav-link text-white"
                                href="materias2025.html">Materias 2025</a></li>
                        <li class="nav-item"><a class="nav-link text-white"
                                href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="container my-5 flex-grow-1">
            <h1 class="text-center mb-4 titulo-principal">Estemos en
                contacto</h1>
            <p class="text-center subtitulo">Completá el formulario y
                con gusto te responderé.</p>

            <div class="card-formulario">
                <form id="formulario-contacto" novalidate>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre"
                            placeholder="Escribí tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo
                            Electrónico</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Escribí tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto"
                            placeholder="Escribí el asunto">
                    </div>
                    <div class="mb-4">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4"
                            placeholder="Escribí tu mensaje"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="btn btn-custom">Enviar</button>
                    </div>
                    <div id="mensaje-formulario" class="mt-3 text-center"></div>
                </form>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="bg-footer text-white text-center p-3 mt-auto">
            <p>Hecho con &#10084; por Maria Alejandra Pantano</p>
        </footer>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- JS -->
        <script src="./js/form.js"></script>

        <script src="./js/modo.js"></script>

    </body>
</html>
